- name: "Provisionning Mongodb (Master)"
  hosts: mongo_master
  become: true
  roles:
    - greendayonfire.mongodb
  vars:
    mongodb_security_authorization: "enabled"
    mongodb_users:
      - {
        name: homecolis,
        password: homecolispass,
        roles: readWrite,
        database: homecolis
      }
    mongodb_net_bindip: 0.0.0.0

- name: "Provisionning Mongodb (Slave)"
  hosts: mongo_slave
  become: true
  roles:
    - greendayonfire.mongodb
  vars:
    mongodb_security_authorization: "enabled"
    mongodb_users:
      - {
        name: homecolis,
        password: homecolispass,
        roles: readWrite,
        database: homecolis
      }
    mongodb_net_bindip: 54.218.78.227
